# 서버 
upstream backend {
    least_conn;   # 요청 적은 서버 우선
    server app1:8000 max_fails=3 fail_timeout=30s;
    server app2:8000 max_fails=3 fail_timeout=30s;
}


server {
    listen 80;
    server_name coach4runners.me;

    # Let's Encrypt 인증서 발급/갱신 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    
    # 모든 http 요청을 https 로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name coach4runners.me;

    ssl_certificate /etc/letsencrypt/live/coach4runners.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coach4runners.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        # rewrite ^/api/(.*)$ /$1 break;
        # proxy_pass http://backend:8000; # 단일 서버

        # 업스트림으로 프록시
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    location /monitoring {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /metrics {
        proxy_pass http://backend/metrics;
    }

}


# www redirect to non-www
server {
    listen 80;
    server_name www.coach4runners.me;
    return 301 https://coach4runners.me$request_uri;
}

server {
    listen 443 ssl;
    server_name www.coach4runners.me;

    ssl_certificate /etc/letsencrypt/live/coach4runners.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coach4runners.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://coach4runners.me$request_uri;
}